version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rythm
      POSTGRES_USER: rythm_api
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rythm_api -d rythm"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.dev
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=rythm
      - DB_USER=rythm_api
      - DB_PASSWORD=password
      - JWT_SECRET=your-development-secret-key
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000,http://localhost:3002
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot reloading
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./apps/api/package.json:/app/apps/api/package.json
      # Preserve node_modules
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mobile PWA
  mobile:
    build:
      context: .
      dockerfile: ./apps/mobile/Dockerfile.dev
    environment:
      - NODE_ENV=development
      - API_URL=http://api:3001
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - ./apps/mobile/src:/app/apps/mobile/src
      - ./apps/mobile/public:/app/apps/mobile/public
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./apps/mobile/package.json:/app/apps/mobile/package.json
      - ./apps/mobile/next.config.js:/app/apps/mobile/next.config.js
      - ./apps/mobile/tailwind.config.js:/app/apps/mobile/tailwind.config.js
      - ./apps/mobile/postcss.config.js:/app/apps/mobile/postcss.config.js
      - ./apps/mobile/tsconfig.json:/app/apps/mobile/tsconfig.json
      # Preserve node_modules and Next.js cache
      - /app/node_modules
      - /app/apps/mobile/node_modules
      - /app/apps/mobile/.next
    depends_on:
      api:
        condition: service_healthy

